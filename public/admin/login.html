<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - SER CROCHET</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/public/img/favicon.ico" sizes="any">
  <link rel="stylesheet" href="/public/css/login.css">
  
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>SER CROCHET</h1>
      <p>Panel de Administración</p>
    </div>
    
    <div class="alert alert-error" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
    </div>
    
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <div class="input-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com">
      </div>
      <div class="error-message" id="emailError"></div>
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      <div class="error-message" id="passwordError"></div>
    </div>
    
    <div class="forgot-password">
      <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
    </div>
    
    <button id="loginBtn" onclick="login()">
      <span id="buttonText">Iniciar Sesión</span>
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="/public/js/auth.js"></script>
</body>
</html>
