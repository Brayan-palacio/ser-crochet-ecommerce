<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - SER CROCHET</title>
  <link rel="icon" href="/public/img/favicon.ico" sizes="any">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f8e1e7;
      --accent-color: #9e6a7a;
      --dark-color: #3a2e32;
      --light-color: #fff9fa;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--primary-color);
      color: var(--dark-color);
      text-align: center;
      padding: 20px;
      background-image: url('/public/img/background.webp');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
    }
    
    .error-container {
      max-width: 600px;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .error-icon {
      font-size: 5rem;
      color: var(--accent-color);
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--accent-color);
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--accent-color);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      margin: 10px 5px;
    }
    
    .btn:hover {
      background-color: var(--dark-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .logo {
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
    }
    
    .crochet-icon {
      font-size: 1.8rem;
      vertical-align: middle;
      margin-left: 5px;
    }
    
    @media (max-width: 600px) {
      .error-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .btn {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-unlink"></i>
    </div>
    <h1>¡Ups! Página no encontrada</h1>
    <p>Lo sentimos, la página que estás buscando no existe o ha sido movida. Pero no te preocupes, tenemos muchas cosas hermosas que mostrarte.</p>
    
    <div class="actions">
      <a href="/" class="btn">
        <i class="fas fa-home"></i> Volver al inicio
      </a>
      <a href="/public/index.html" class="btn">
        <i class="fas fa-shopping-bag"></i> Ir a la tienda
      </a>
    </div>
  </div>
  
  <div class="logo">
    SER CROCHET <img src="/public/img/wool_10774263.png" alt="">
  </div>

  <script>
    // Animación adicional para el icono
    document.addEventListener('DOMContentLoaded', () => {
      const icon = document.querySelector('.error-icon');
      
      // Efecto de giro al pasar el mouse
      icon.addEventListener('mouseover', () => {
        icon.style.transform = 'rotate(15deg)';
        setTimeout(() => {
          icon.style.transform = 'rotate(-15deg)';
          setTimeout(() => {
            icon.style.transform = 'rotate(0)';
          }, 200);
        }, 200);
      });
      
      // Mostrar la página con retraso para mejor efecto
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
